{% extends 'rango/base.html' %}

{% block body_block %}
<h1>Rango says...</h1>

<p>Visits: {{ visits }}</p>

{% if categories %}
<ul>
    {% for category in categories %}
    <li>{{ category.name }}</li>
    {% endfor %}
</ul>
{% else %}
<strong>No categories present.</strong>
{% endif %}
{% endblock %}
